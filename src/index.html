<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>WeatherToday</title>
</head>
<body>
  <div class="bg-image"></div>
  <h2 class="search-title">Enter the name of your city</h2>

  <form id="input-form">
    <div class="city-input">
      <div class="input-group w-50 mb-3">
        <input type="text" class="form-control" id="input-search" placeholder="City name">
        <div class="input-group-append">
          <button class="btn btn-success" type="submit" id="btn-search">Search</button>
        </div>
      </div>
    </div>
  </form>

  <div class="weather">
    <h1 class="weather-header"></h1>
    <div class="weather-icon"></div>
    <div class="weather-info"></div>
  </div>
</body>
</html>
